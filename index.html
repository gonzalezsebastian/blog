      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p class="publicar"><span class="ico"></span>Publicar</p>
        </div>
        <div class="avatar">
          <div class="img-avatar">
            <img src="" alt="">

          <div class="menu">

    <nav>

            <img src="08-PEDRI.png" alt="Golden Boy" style="height: 200px;">

            <div class="titulo">
              <h3>Titulo</h3>
            </div>
            <div class="autor">
              <p>Parrafo</p>
            </div>
            <div class="tag-tiempo">

                <p>CSS3</p>
              </div>
              <div class="tiempo">
                <p>Hace 10 minutos</p>
              </div>
            </div>
          </div>
        </div>
        <div class="puntuacion">
          <div class="ranking">
            <p><span class="up">*</span>10 <span class="down">*</span></p>
          </div>
